<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Dedé.I.A - A sua geradora de prompts virtuais</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; <-- cor do fundo do sistema-->
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #resposta {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            position: relative;
        }

        .copy-button {
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            margin-top: 10px;
            margin-right: 5px;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .copy-icon {
            font-size: 16px;
            vertical-align: middle;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        footer {
              background-color: #000;
              color: #fff;
              text-align: center;
              position: fixed;
              bottom: 0;
              width: 100%;
			  height:8%
          }

          .footer-content {
              display: flex;
              justify-content: center;
              align-items: center;
              color: #fff;
          }

          .footer-content img {
              width: 90px;
              margin-right: 10px;
          }
          .pre-nav-image {
              display: block;
              margin: 0 auto;
              max-width: 320px;
              height: auto;
          }
          .progress {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 24px;
          }
          .content {
              text-align: center;
              margin-top: 50px;
          }

          .construction {
              position: relative;
          }

          .construction img {
              width: 100px;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dedé.I.A - A sua geradora de prompts virtuais</h1>
        <p>Selecione o tópico e digite o tema:</p>
        <select id="topicSelect">
            <option value="Vendas">Vendas</option>
            <option value="Divulgação">Divulgação</option>
            <option value="Post para Instagram">Post para Instagram</option>
            <option value="Post para LinkedIn">Post para LinkedIn</option>
            <option value="Post Carrossel">Post Carrossel</option>
            <option value="Artigo Acadêmico">Artigo Acadêmico</option>
            <option value="Resposta de Exercício Escolar">Resposta de Exercício Escolar</option>
            <option value="Fórmula de Excel">Fórmula de Excel</option>
            <option value="Código em Programação">Código em Programação</option>
        </select>
        <textarea id="userInput" rows="4" cols="50" placeholder="Digite o tema aqui..."></textarea>
        <br>
        <button onclick="enviarNecessidade()">Enviar</button>
        <div id="respostaContainer"></div>
    </div>
	<div>
	</div>
    <footer>
       <div class="footer-content">
           <a href="https://feliperodrigues.net"><img
                   src="./Assets/img/banner04.png" alt="Logo da Zapher Security"></a>
           <p>© <span id="currentYear"></span> Todos os direitos reservados</p>
       </div>

<script src="./Assets/js/dede.js"></script>
</body>
</html>
